# Jinja2 template to validate MPT model in PeriFlow format.

type: group
decoder:
  type: group
  h_._*:
    type: repeat_group
    range:
      lo: 0
      hi: {{ num_decoder_layers - 1 | int }}
    attn:
      type: group
      c_attn:
        type: group
        weight:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size | int }}
            - {{ (num_kv_heads * 2 + num_heads) * head_size | int }}
      c_proj:
        type: group
        weight:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size | int }}
            - {{ hidden_size | int }}
    ln_*:
      type: repeat_group
      range:
        lo: 1
        hi: 2
      gamma:0:
        type: data
        dtype: {{ dtype }}
        shape:
          - {{ hidden_size | int }}
    mlp:
      type: group
      c_fc:
        type: group
        weight:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size | int }}
            - {{ hidden_size * 4 | int }}
      c_proj:
        type: group
        weight:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size * 4 | int }}
            - {{ hidden_size | int }}
  ln_f:
    type: group
    gamma:0:
      type: data
      dtype: {{ dtype }}
      shape:
        - {{ hidden_size | int }}
wte:
  type: group
  weight:0:
    type: data
    dtype: {{ dtype }}
    shape:
      - {{ vocab_size | int }}
      - {{ hidden_size | int }}
