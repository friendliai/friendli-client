# Jinja2 template to validate GPT-J model in Friendli format.

type: group
decoder:
  type: group
  h_._*:
    type: repeat_group
    range:
      lo: 0
      hi: {{ num_decoder_layers - 1 | int }}
    attn:
      type: group
      c_attn:
        type: group
        awq: 
          type: group
          weight:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size | int }}
              - {{ hidden_size * 3 | int }}
          scale:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ (hidden_size // group_size) * 3 | int }}
              - {{ hidden_size | int }}
          zero:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ (hidden_size // group_size) * 3 | int }}
              - {{ hidden_size // group_size | int }}
      c_proj:
        type: group
        awq: 
          type: group
          pre_scale:0:
            type: data
            dtype: float32
            shape: {{ hidden_size | int }}
          weight:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size | int }}
              - {{ hidden_size | int }}
          scale:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size // group_size | int }}
              - {{ hidden_size | int }}
          zero:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size // group_size | int }}
              - {{ hidden_size | int }}
    ln_1:
      type: group
      beta:0:
        type: data
        dtype: {{ dtype }}
        shape:
          - {{ hidden_size | int }}
      gamma:0:
        type: data
        dtype: {{ dtype }}
        shape:
          - {{ hidden_size | int }}
    mlp:
      type: group
      c_fc:
        type: group
        bias:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size * 4 | int }}
        awq:
          type: group
          pre_scale:0:
            type: data
            dtype: float32
            shape: {{ hidden_size | int }}
          weight:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size * 4 | int }}
              - {{ hidden_size | int }}
          scale:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size // group_size | int }}
              - {{ hidden_size * 4 | int }}
          zero:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size // group_size | int }}
              - {{ hidden_size * 4 | int }}
      c_proj:
        type: group
        bias:0:
          type: data
          dtype: {{ dtype }}
          shape:
            - {{ hidden_size | int }}
        awq:
          type: group
          weight:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size | int }}
              - {{ hidden_size * 4 | int }}
          scale:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size * 4 // group_size | int }}
              - {{ hidden_size | int }}
          zero:0:
            type: data
            dtype: {{ dtype }}
            shape:
              - {{ hidden_size * 4 // group_size | int }}
              - {{ hidden_size | int }}
  ln_f:
    type: group
    beta:0:
      type: data
      dtype: {{ dtype }}
      shape:
        - {{ hidden_size | int }}
    gamma:0:
      type: data
      dtype: {{ dtype }}
      shape:
        - {{ hidden_size | int }}
head_fc:
  type: group
  bias:0:
    type: data
    dtype: {{ dtype }}
    shape:
      - {{ vocab_size | int }}
  weight:0:
    type: data
    dtype: {{ dtype }}
    shape:
      - {{ vocab_size | int }}
      - {{ hidden_size | int }}
wte:
  type: group
  weight:0:
    type: data
    dtype: {{ dtype }}
    shape:
      - {{ vocab_size | int }}
      - {{ hidden_size | int }}
