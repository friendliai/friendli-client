# Jinja2 template to validate MPT model in Friendli format.

type: group
decoder:
  type: group
  h_._*:
    type: repeat_group
    range:
      lo: 0
      hi: {{ num_decoder_layers - 1 | int }}
    attn:
      type: group
      c_attn:
        type: group
        lora:
          type: group
          lora_A:
            type: group
            weight:0:
              type: data
              dtype: {{ dtype }}
              shape:
                - {{ hidden_size | int }}
                - {{ lora_rank_dim }}
          lora_B:
            type: group
            weight:0:
              type: data
              dtype: {{ dtype }}
              shape:
                - {{ lora_rank_dim | int }}
                - {{ (num_kv_heads * 2 + num_heads) * head_size | int }}

